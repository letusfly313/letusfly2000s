<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us FLY</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0a0f25, #1a237e), 
                        url('https://www.toptal.com/designers/subtlepatterns/uploads/dark_embroidery.png');
            background-size: cover;
            background-blend-mode: overlay;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: auto;
        }

        /* Estilos para el contenedor del icono de hamburguesa */
        .menu-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Estilos para el icono de hamburguesa */
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: white;
        }

        /* Estilos para el menú */
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }

        .menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #444444;
        }

        /* Estilos para la galería de productos */
        .product-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .product {
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 200px;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product .info {
            padding: 15px;
        }

        .product .info h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
        }

        .product .info p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Let Us FLY</h1>
    <p>Bienvenido, aquí encontrarás lo que buscas.</p>

    <!-- Contenedor del icono de hamburguesa -->
    <div class="menu-container">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Menú desplegable -->
    <div class="menu" id="menu">
        <!-- Los enlaces del menú se generarán automáticamente -->
    </div>

    <!-- Galería de productos -->
    <div class="product-gallery" id="productGallery">
        <div class="product" data-category="Camisa">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61oJmZq7wuL._AC_UL1186_.jpg" alt="Camisa negra hombre tallas/varias">
            <div class="info">
                <h3>Camisa negra hombre tallas/varias</h3>
                <p>$247.00/MXN</p>
            </div>
        </div>
        <div class="product" data-category="Pantalón">
            <img src="https://i.imgur.com/tuImagen.jpg" alt="Pantalón 2">
            <div class="info">
                <h3>Pantalón 2</h3>
                <p>$20.00</p>
            </div>
        </div>
        <div class="product" data-category="Playera">
            <img src="https://i.imgur.com/tuImagen.jpg" alt="Playera 3">
            <div class="info">
                <h3>Playera 3</h3>
                <p>$30.00</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }

        // Lista de términos de ropa
        var ropaItems = ['Camisa', 'Pantalón', 'Playera', 'Camiseta', 'Gorra', 'Loción', 'Ropa interior'];

        // Generar enlaces del menú automáticamente
        var menu = document.getElementById('menu');

        // Añadir opción de Inicio al menú
        var homeLink = document.createElement('a');
        homeLink.href = '#';
        homeLink.textContent = 'Inicio';
        homeLink.onclick = function() { showAllProducts(); };
        menu.appendChild(homeLink);

        ropaItems.forEach(function(item) {
            var link = document.createElement('a');
            link.href = '#';
            link.textContent = item;
            link.onclick = function() { filterProducts(item); };
            menu.appendChild(link);
        });

        // Añadir opción de Contactanos al menú
        var contactLink = document.createElement('a');
        contactLink.href = 'https://www.instagram.com/tu_cuenta_de_instagram';
        contactLink.textContent = 'Contáctanos';
        contactLink.target = '_blank';  // Abre el enlace en una nueva pestaña
        menu.appendChild(contactLink);

        // Función para filtrar productos
        function filterProducts(category) {
            var products = document.querySelectorAll('.product');
            products.forEach(function(product) {
                if (product.getAttribute('data-category') === category) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Función para mostrar todos los productos
        function showAllProducts() {
            var products = document.querySelectorAll('.product');
            products.forEach(function(product) {
                product.style.display = 'block';
            });
        }
    </script>
</body>
</html>
